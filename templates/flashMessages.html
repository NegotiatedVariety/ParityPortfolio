<div id="flash_messages">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class={% if category == 'error' %} "alert alert-danger" {% else %} "alert alert-success" {% endif %} "alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close" style="float: right"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
