{% extends 'base.html' %}

{% block content %}

    <!--Doughnut Chart Script-->
    {% include "doughnutChartHelper.html" %}
    

    <h1>Welcome {{ user }}</h1>
    <div id="currentPortfolioChart">
        <canvas id="myChart"></canvas>
    
        <table id="currentPortfolioTable">
            <tr>
                {% for label in labels %}
                    <th>{{ label }}</th>
                {% endfor %}
            </tr>
            <tr>
                {% for value in values %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        </table>
    </div>

{% endblock %}
