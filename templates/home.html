{% extends "index.html" %} {% block title %} Home {% endblock %} {% block head %}
{{ super() }} {% endblock %} {% block content %}

<div class="container">
  <div class="row p-1">
    <div class="mb-3 title text-center">
      <h1 class="display-2">Welcome to Parity Portfolio</h1>
      <p class="lead">
        The simple helper taking the fuss out of rebalancing
      </p>
    </div>
  </div> 

  <div class="row p-1 mb-5 justify-content-center">
    <div
      class="p-4 m-3 col-md-3 text-center rounded"
      style="background: #e9c46a;"
    >
      <img
        src="../static/images/clipboard.png"
        class="img-fluid mb-2 p-2"
        style="height: 150px;"
      />
      <p class="lead" style="color: black;">1) Enter your portfolio</p>
    </div>

    <div
      class="p-4 m-3 col-md-3 justify-content-center text-center rounded"
      style="background: #f4a261;"
    >
      <img
        src="../static/images/pie-chart.png"
        class="img-fluid mb-2 p-2"
        style="height: 150px;"
      />
      <p class="lead" style="color: black;">2) Select a target</p>
    </div>

    <div
      class="p-4 m-3 col-md-3 text-center rounded"
      style="background: #2a9d8f;"
    >
      <img
        src="../static/images/balance.png"
        class="img-fluid mb-2 p-2"
        style="height: 150px;"
      />
      <p class="lead" style="color: black;">3) Rebalance!</p>
    </div>
  </div>
      
  <div class="row justify-content-center">
    <div class="col-md-3 text-center">
      <button 
        id="start-btn" 
        name="preset-btn" 
        onclick="location.href='{{ url_for('enter_port') }}'"
      >
        Get Started
      </button>
    </div>
  </div>
</div>
{% endblock %}
